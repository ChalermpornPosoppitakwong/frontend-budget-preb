<div class="p-6 space-y-3">
    <app-row [gap]="4">
        <app-col [span]="12">
            <app-textarea placeholder="กรุณาระบุ" label="Request URL"></app-textarea>
        </app-col>
    </app-row>

    <app-row [gap]="4" class="mb-2">
        <app-col [span]="12">
            <app-radio label="สถานะใช้งาน" [options]="status" direction="horizontal" [required]="true">
            </app-radio>
        </app-col>
    </app-row>

    <app-row class="pt-4" [gap]="4">
        <app-col [span]="12" class="flex justify-center gap-2">
            <app-button>
                ยกเลิก
            </app-button>
            <app-button color="primary" (click)="onSave()">
                บันทึก
            </app-button>
        </app-col>
    </app-row>
</div>
